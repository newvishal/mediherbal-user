<mat-nav-list role="list" style="padding: 0 !important">
  <mat-list-item
    style="background-color: rgb(67, 160, 71)"
    role="listitem"
    routerLink="/home"
    [routerLinkActive]="'is-active'"
    ><a style="color: white" (click)="sidenavclose()">
      <mat-icon style="color: white">account_circle</mat-icon>
      <span class="nav-caption">Users</span>
    </a></mat-list-item
  >
  <mat-list-item
    role="listitem"
    routerLink="/home"
    [routerLinkActive]="'is-active'"
    ><a (click)="sidenavclose()">
      <mat-icon color="dark">category</mat-icon>
      <span class="nav-caption">Shop By Type</span>
    </a></mat-list-item
  >
  <mat-list-item
    role="listitem"
    routerLink="/admin/cities/city-list"
    [routerLinkActive]="'is-active'"
    (click)="sidenavclose()"
    ><a
      ><mat-icon color="dark">shopping_bag</mat-icon>
      <span class="nav-caption">Orders</span></a
    ></mat-list-item
  >
  <mat-list-item
    role="listitem"
    routerLink="/admin/products"
    [routerLinkActive]="'is-active'"
    (click)="sidenavclose()"
    ><a
      ><mat-icon color="dark">help_outline</mat-icon>
      <span class="nav-caption">FAQs</span></a
    ></mat-list-item
  >

  <hr />
  <mat-list-item
    role="listitem"
    routerLink="/admin/order"
    [routerLinkActive]="'is-active'"
    (click)="sidenavclose()"
    ><a
      ><mat-icon color="dark">list_alt</mat-icon>
      <span class="nav-caption">Terms & Conditions</span></a
    ></mat-list-item
  >
  <mat-list-item
    role="listitem"
    routerLink="/admin/order"
    [routerLinkActive]="'is-active'"
    (click)="sidenavclose()"
    ><a
      ><mat-icon color="dark">list_alt</mat-icon>
      <span class="nav-caption">Privacy Policy</span></a
    ></mat-list-item
  >
  <div class="bottom">
    <button mat-icon-button>
      <mat-icon color="dark">directions_run</mat-icon>
    </button>
    <span class="nav-caption">Logout</span>
  </div>
</mat-nav-list>
