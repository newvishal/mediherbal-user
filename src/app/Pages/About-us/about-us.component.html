<div class="outer-div">
  <div class="header">
    <img src="\assets\Images\About Us\about3.jpg" />
    <div class="centered">
      <img style="width: 80px" src="\assets\Images\Logo\onlyLogo.jpg" />
      <h1>About Us</h1>
      <p [innerHTML]="aboutUsData?.header"></p>
    </div>
  </div>
  <div class="breadcrumb">
    <h2 class="center">
      <a routerLink="/home">Home</a>
      <mat-icon>chevron_right</mat-icon>
      <a routerLink="/about" routerLinkActive="active"> About Us</a>
    </h2>
  </div>
  <div class="first-section">
    <section class="image-section">
      <img src="../../../assets/Images/About Us/about6.jpg" />
    </section>
    <section class="text-section">
      <div class="centered">
        <p [innerHTML]="aboutUsData?.message_from_owner"></p>
        <br />
        <h1 style="font-family: 'Ballet', cursive !important">Manish Sharma</h1>
      </div>
    </section>
  </div>
</div>
