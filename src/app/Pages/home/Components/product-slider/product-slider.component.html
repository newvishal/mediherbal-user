<div style="width: 100%; display: flex">
  <div
    style="width: 100%; display: flex; padding: 10px"
    *ngFor="let product of products"
  >
    <mat-card class="example-card" style="width: 250px">
      <app-product-card-slider
        [images]="product.products_images"
      ></app-product-card-slider>
      <br />
      <mat-card-title>{{ product.product_name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ product.tag_line }}</mat-card-subtitle>
      <!--  <mat-card-subtitle
        ><span *ngFor="let i of [1, 2, 3, 4, 5]"
          ><mat-icon *ngIf="i <= 3" style="color: gold">star</mat-icon>
          <mat-icon *ngIf="i > 3" style="color: silver">star</mat-icon></span
        ></mat-card-subtitle
      > -->
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Select Product Type</mat-label>
          <select matNativeControl required>
            <option *ngFor="let type of product.product_type" value="type">
              {{ type.name | titlecase }}
            </option>
          </select>
        </mat-form-field>
      </form>
      <mat-card-content>
        <p>
          <span class="price">₹ {{ product.price }}</span
          >&nbsp;
          <span class="fake_price">₹ {{ product.fake_price }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <mat-icon>add</mat-icon>
          <button color="primary" mat-raised-button>Add</button>
          <mat-icon>add</mat-icon>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
