<div class="outer-div">
  <div style="width: 100%; padding-top: 5%">
    <app-banner [images]="images"></app-banner>
  </div>
  <div class="product-section" *ngIf="products.length > 0">
    <div class="heading">
      <section><h1>Products</h1></section>
      <section>
        <h3><a routerLink="/home/product/single">See All</a></h3>
      </section>
    </div>
    <div class="product-slider">
      <app-product-slider [products]="products"></app-product-slider>
    </div>
  </div>
  <div class="product-section" *ngIf="comboProducts.length > 0">
    <div class="heading">
      <section><h1>Combo Products</h1></section>
      <section>
        <h3><a routerLink="/home/product/combo">See All</a></h3>
      </section>
    </div>

    <div class="product-slider">
      <app-combo-product-slider
        [products]="comboProducts"
      ></app-combo-product-slider>
    </div>
  </div>
</div>
